<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="hello">
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
      <p>The ID is {{greeting.id}}</p>
      <p>The content is {{greeting.content}}</p>
    </div>
  </div>
  <div class="container text-center">
  <div class="row">
   <div class="col-sm-4"><br>
   </br></div>
     <div class="col-sm-4">
	 <br></br></div>
	   <div class="col-sm-4"><br></br></div>
   </div>
   </div>
 <div class="container text-center">    
  <h3>PLEASE SIGN IN</h3><br>
  <div class="row">
   <div class="col-sm-4">
   </div>
    <div class="col-sm-4">
        <form role="form" class="form-signin" ng-submit="controller.login()">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control" name="email" ng-model="controller.credentials.username" placeholder="Email Address">                                        
                        </div>
</br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" ng-model="controller.credentials.password" placeholder="Password">   
							</div>
</br>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
               
      </form>
	 <div class="col-sm-4"></div>
  </div>
  </div>
  </div>
  <script src="js/angular-bootstrap.js" type="text/javascript"></script>
  <script src="js/hello.js"></script>
</body>
</html>
